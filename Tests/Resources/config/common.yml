framework:
    charset:            UTF-8
    secret:             test
    csrf_protection:    false
    router:             { resource: ~ }
    validation:         { enabled: false}
    templating:         { engines: [twig, php] }
    form:               ~
    test:               ~
    session:
        default_locale: en
        auto_start:     true
        storage_id:     session.storage.filesystem

twig:
    debug:              true
    strict_variables:   false

doctrine:
    dbal:
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true
